<style>
  .ng-invalid.ng-touched {
    border: 1px solid #FF0000;
  }
</style>
<div class="login">
  <header class="header">
    <div class="container">
      <div class="row">
        <h1><!--Login--></h1>
      </div>
    </div>
  </header>

  <section class="section section-what-we-do">
    <div class="container">
      <div class="row justify-content-lg-center">
        <div class="col col-lg-10 ">
          <h4 class="main-title ">Login</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer commodo aliquam mauris vitae ultricies. Ut lorem leo, aliquam vel arcu quis, cursus tincidunt massa. </p>
        </div>
      </div>
      <div class="row contents">
        <div class="col">
          <div id="login_block">
            <form name="loginForm" ng-submit="login.submitForm(loginForm.$valid)" novalidate>
              <div ng-show="login.message" class="text-danger">{{ login.message }}</div>
              <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" placeholder="Enter Username" class="form-control" ng-model="login.username" ng-minlength="3" ng-maxlength="8" autocomplete="off" required>
                <span ng-show="loginForm.username.$touched && loginForm.username.$error.required">Username is required.</span>
                <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
                <p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
              </div>

              <div class="form-group">
                <label for="psw"><b>Password</b></label>
                <input type="password" name="password" placeholder="Enter Password" class="form-control" ng-model="login.password" required>
                <span ng-show="loginForm.password.$touched && loginForm.password.$invalid">Password is required.</span>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
              </div>

              <div class="form-group text-center">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>

              <!--<div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
